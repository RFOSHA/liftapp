<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <title>Lift Tracker</title>
</head>
<body>
  <h1>Workout Tracker</h1>
  <div id="exercise-form">
    <input type="text" id="exercise-name" placeholder="Exercise name" />
    <input type="number" id="weight" placeholder="Weight" />
    <input type="number" id="reps" placeholder="Reps" />
    <input type="number" id="rir" placeholder="RIR" />
    <button id="add-set">Add Set</button>
  </div>
  <ul id="workout-log"></ul>
  <script src="main.js"></script>
</body>
</html>
